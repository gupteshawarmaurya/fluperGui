<div class="container">
    <form #userForm="ngForm" style="margin-top: 1rem;">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name<span class="redMark"> *</span></label>
          <input type="text" class="form-control" name="firstName" #firstName="ngModel" required
            [(ngModel)]="model.firstName" placeholder="First Name">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"  class="alert alert-danger">
              <div *ngIf="firstName.errors.required">
               First Name is required.
              </div>
            </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name<span class="redMark"> *</span></label>
          <input type="text" class="form-control" name="lastName" required #lastName="ngModel"
            [(ngModel)]="model.lastName" placeholder="Last Name">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"  class="alert alert-danger">
              <div *ngIf="lastName.errors.required">
               Last Name is required.
              </div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputUsername">UserName<span class="redMark"> *</span></label>
        <input type="text" class="form-control" name="userName" required #userName="ngModel" [(ngModel)]="model.userName"
          placeholder="User Name">
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"  class="alert alert-danger">
            <div *ngIf="userName.errors.required">
            User  Name is required.
            </div>
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputEmail">Email<span class="redMark"> *</span></label>
          <input type="email" class="form-control" name="email" required #email="ngModel" [(ngModel)]="model.email"
            placeholder="Email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            <div *ngIf="email.errors?.pattern"  class="alert alert-danger">
             
                This is not a valid Email!!!
           
            </div>
            
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary btnclass" (click)="addEmail()">Add</button>
        </div>
      </div>
  
      <div class="form-row" *ngIf="model.multipleEmail?.length>0">
        <div class="form-group col-md-10">
          <table class="table table-borderless">
            <tbody>
              <tr *ngFor="let item of model.multipleEmail;let i=index">
                <td>{{item.email}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteEmail(i)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputPhoneNO">Phone No<span class="redMark"> *</span></label>
          <input type="text" class="form-control" name="phoneNo" pattern= "^((\\+91-?)|0)?[0-9]{10}$" required #phoneNo="ngModel" [(ngModel)]="model.phoneNo"
            placeholder="Phone No">
            <div *ngIf="phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)"  class="alert alert-danger">
              <div *ngIf="phoneNo.errors.required">
              Phone Number is required.
              </div>
              <div *ngIf="phoneNo.errors?.pattern">
                Number is required.
                </div>
            </div>
        </div>
        <div class="col-md-4">
          <label for="inputDob">Date Of Birth<span class="redMark"> *</span></label>
          <input type="date" class="form-control" name="dob" required #dob="ngModel" [(ngModel)]="model.dob"
            placeholder="DOB">
            <div *ngIf="dob.invalid && (dob.dirty || dob.touched)"  class="alert alert-danger">
              <div *ngIf="dob.errors.required">
              DOB is required.
              </div>
            </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-1">
          <label for="inputGender">Gender<span class="redMark"> *</span></label>
        </div>
        <div class="form-group form-check  col-md-1">
          <input type="radio" name="gender" value="male" class="form-check-input" required [(ngModel)]="model.gender">
          <label class="form-check-label" for="inputGenderMale">Male</label><br />
          <input type="radio" name="gender" value="female" class="form-check-input" required [(ngModel)]="model.gender">
          <label class="form-check-label" for="inputGenderFeMale">Female</label>
        </div>
  
      </div>
  
  
  
      <div class="form-group">
        <label for="inputAddress">Address<span class="redMark"> *</span></label>
        <input type="text" class="form-control" required #address="ngModel" [(ngModel)]="model.fullAddress.address"
          name="address8" placeholder="Address">
          <div *ngIf="address.invalid && (address.dirty || address.touched)"  class="alert alert-danger">
            <div *ngIf="address.errors.required">
              Address is required.
            </div>
          </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City<span class="redMark"> *</span></label>
          <input type="text" class="form-control" required #city="ngModel" [(ngModel)]="model.fullAddress.city"
            name="city" placeholder="City">
            <div *ngIf="city.invalid && (city.dirty || city.touched)"  class="alert alert-danger">
              <div *ngIf="city.errors.required">
              City is required.
              </div>
            </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State<span class="redMark"> *</span></label>
          <input type="text" class="form-control" required #state="ngModel" [(ngModel)]="model.fullAddress.state"
            name="state" placeholder="State">
            <div *ngIf="state.invalid && (state.dirty || state.touched)"  class="alert alert-danger">
              <div *ngIf="state.errors.required">
              State is required.
              </div>
           
            </div>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip<span class="redMark"> *</span></label>
          <input type="text" class="form-control" required #zipCode="ngModel" [(ngModel)]="model.fullAddress.zipCode"
            name="zipCode" placeholder="Zip">
            <div *ngIf="zipCode.invalid && (zipCode.dirty || zipCode.touched)"  class="alert alert-danger">
              <div *ngIf="zipCode.errors.required">
                zip is required.
              </div>
            </div>
        </div>
      </div>
  
      <button type="submit" (click)="submitForm()"  [disabled]="userForm.invalid" class="btn btn-primary">Save</button>
    </form>
  
  </div>
